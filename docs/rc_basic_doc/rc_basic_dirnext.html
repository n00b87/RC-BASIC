  <body>DirNext$ ( )<br>
    <br>
    Returns the next entry in the current working directory.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">DirFirst$ ( )<br>
      &nbsp;&nbsp;&nbsp; DirNext$ ( )<br>
    </span>
