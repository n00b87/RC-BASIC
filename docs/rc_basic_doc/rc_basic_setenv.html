<!DOCTYPE html>

    <title>RC BASIC SETENV</title>
  </head>
  <body> SetEnv$ ( var$ )<br>
    <br>
    Sets an environment variable.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; SetEnv$ ("PATH=%PATH%")<br>
    <br>
    This example sets the PATH equal to itself in windows.<br>
  </body>
</html>
