  <body>CreateImage ( slot, w, h, ByRef pData, col_key )<br>

    Creates an image from pixel data and sets its color key.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">Dim p [ 50, 50 ]<br>
      &nbsp;&nbsp;&nbsp; CreateImage ( 0, 50, 50, p, RGB ( 255, 255, 255 ) )</span>
