<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC COLORKEY</title>
  </head>
  <body>ColorKey ( ImageSlot, Color )<br>
    <br>
    Sets the color key of a given image slot to a 32-Bit color value.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; ColorKey ( 0, RGB ( 255, 255, 255 ) )<br>
    <br>
    This uses the RGB function to return the 32-Bit value of the color white and
    sets the color as the color key of image slot 0.
  </body>
</html>
