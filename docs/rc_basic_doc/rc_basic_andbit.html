  <body>AndBit ( a, b )<br>
    <br>
    Returns the bitwise AND operation of 2 numbers.<br>
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">AndBit ( 5, 9 )<br>
      <br>
    </span>This will return 1.
