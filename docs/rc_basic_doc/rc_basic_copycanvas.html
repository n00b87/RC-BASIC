  <body>CopyCanvas ( src, x, y, w, h, dst, dx, dy )<br>
    <br>
    Copies a portion of the Canvas src to the Canvas dst.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">CopyCanvas ( 0, 0, 0,
      40, 40, 1, 20, 20 )</span>
