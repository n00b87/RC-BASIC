  <body>Abs ( n )<br>
    <br>
    Returns the absolute value of a number.<br>
    <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">Abs ( -4 )<br>
      <br>
    </span>This will return 4.
