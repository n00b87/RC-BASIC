  <body>CanvasOpen ( n, w, h, viewport_x, viewport_y, viewport_w, viewport_h,
    mode)<br>
    <br>
    Opens a canvas for drawing.<br>
    <br>
    Mode 0 - Solid<br>
    Mode 1 - Transparent<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">CanvasOpen ( 0, 640,
      480, 0, 0, 640, 480, 1 )</span>
