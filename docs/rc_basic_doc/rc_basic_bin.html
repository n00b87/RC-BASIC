    <title>RC BASIC BIN$</title>
  </head>
  <body>Bin$ ( n )<br>
    <br>
    Returns the binary representation of a number.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">Bin$ ( 8 )<br>
      <br>
    </span>This returns 1000
  </body>
