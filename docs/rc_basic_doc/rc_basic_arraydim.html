<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC ARRAYDIM</title>
  </head>
  <body>ArrayDim ( ByRef Arr_ID )<br>
    <br>
    Returns the number of dimensions in an array.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; Dim x [ 5, 4 ]<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">ArrayDim ( x )<br>
      <br>
    </span>This will return 2.
  </body>
</html>
