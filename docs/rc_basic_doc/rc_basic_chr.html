<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC CHR$</title>
  </head>
  <body>Chr$ ( n )<br>
    <br>
    Returns the character with the matching ASCII value n.<br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp; <span  style="font-style: italic;">Chr$ ( 65 )<br>
      <br>
    </span>This returns "A"
  </body>
</html>
