<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>RC BASIC ARRAYSIZE</title>
  </head>
  <body>ArraySize (Byref Arr_ID, Byref Arr_DIM ) <br>
    <br>
    Returns the number of elements in a given dimension of an array. <br>
    <br>
    Example:<br>
    &nbsp;&nbsp;&nbsp;&nbsp; Dim a [ 4, 5 ]<br>
    &nbsp;&nbsp;&nbsp;&nbsp; ArraySize ( a, 2 )<br>
    <br>
    This returns 5.
  </body>
</html>
